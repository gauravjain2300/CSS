
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Input Type</title>
    </head>
    <body>
        <fieldset>
            <legend>Form Input Type</legend>
            <form action="">
                <input type="text" placeholder="Text" required><br>
                <input type="email" placeholder="Email"><br>
                <input type="password" placeholder="Password"><br>
                <input type="url" placeholder="Url"><br>
                <input type="tel" placeholder="Tel"><br>
                <input type="number" placeholder="Number"><br>
                <input type="week"><br>
                <input type="month"><br>
                <input type="time"><br>
                <input type="date"><br>
                <input type="datetime-local"><br>
                <input type="file"><br>
                <input type="search" placeholder="Search"><br>
                <input type="image"><br>
                <input type="hidden"><br>
                <input type="range"><br>
                <input type="color"><br>
                <input type="button" value="Anything"><br>
                <input type="reset"><br>
                <input type="submit"><br>
            </form>
        </fieldset>
        <hr>
        <fieldset>
            <legend>Form</legend>
            <label for="gender">Gender : </label>
            <input type="radio" name="gender" id="gender">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="gender">
            <label for="Male">Male</label>
            <hr>
            <label for="subject">Fav Subject</label>
            <input type="checkbox" name="math" id="math">
            <label for="math">Math</label>
            <input type="checkbox" name="English" id="English">
            <label for="English">English</label>
            <input type="checkbox" name="History" id="History">
            <label for="History">History</label>
            <hr>
            <label for="course">Course</label>
            <select name="course" id="course">
                <option value="Wd">WD</option>
                <option value="FD">FD</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
            </select>
    <hr>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          /* border: 1px solid black; */
        }
        nav {
          background-color: crimson;
          color: aliceblue;
        }
        .container {
          width: 90%;
          margin: 0 auto;
        }
        .row,
        ul {
          display: flex;
          justify-content: space-between;
          /* flex-direction: row-reverse; */
          /* flex-wrap: wrap; */
          /* height: 300px; */
          align-items: baseline;
          align-items: center;
          align-items: flex-end;
          align-items: stretch;
          gap: 50px;
        }
        .row {
          padding: 10px 20px;
          font-size: 30px;
        }
        li {
          list-style-type: none;
        }
      </style>
    </head>
    <body>
      <nav>
        <div class="container">
          <div class="row">
            <div class="logo">Logo</div>
            <ul>
              <li>Home</li>
              <li>Home</li>
              <li>Home</li>
              <li>Home</li>
            </ul>
            <div class="search"><i class="fa-solid fa-bars"></i></div>
          </div>
        </div>
      </nav>
    </body>
  </html>
