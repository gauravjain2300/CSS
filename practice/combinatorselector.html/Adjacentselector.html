<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Selector</title>
    <style>
        .parent+p{
            background-color: teal;
            color: rgb(152, 145, 83);
            font-size: 30px;
            border: 5px solid red;
        }
        .parent{
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <h1>Adjacent Sibling Selector (+)</h1>
    <div class="parent">
        <p>Hey</p>
        <p>Hey</p>
        <p>Hey</p>
        <p>Hey </p>
    </div>
    Bhai Behen
    <p>MY NAME IS GAURAV</p>
    <p>MY NAME IS GAURAV</p>
    <p>MY NAME IS GAURAV</p>

</body>
</html>
