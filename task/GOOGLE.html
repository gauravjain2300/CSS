<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>working google search engine website design </title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>  
    <section>
        <div class="main">
            <img src="google.png">
            <div class="searchBx">
                <input type="text" name="" class="query" value="">
                <div class="icons">
                    <div><img src="search.png"></div>
                    <div><img src="mic.png"></div>
                </div>
            </div>
            <div class="button">
                <button class="searchBtn">Google search</button>
            </div>
        </div>
    </section>
    <script>
        let query = document.querySelector('.query');
        let searchBtn = document.querySelector('.searchBtn');

        searchBtn.onclick = function(){
            let url = "https://www.google.co.in/search?q=" +query.value;
            window.open(url,'_self');
        }
    </script>
</body>

</html>
